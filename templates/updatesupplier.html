<!DOCTYPE html>
<html>
<head>
  <title>Update Supplier</title>
  <style>
    /* CSS Styles */
    body {
      background-color: #f9ecec;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .form-container input[type="text"],
    .form-container select,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc99;
      color: #333;
    }

    .form-container button {
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #ff9966;
    }
  </style>
</head>
<body>
  <h1>Update Supplier</h1>
  <div class="form-container">
    <form action="/supplier/update" method="POST">
      <input type="text" name="supplier_id" placeholder="Supplier ID" required>
      <select name="change">
        <option value="supplier_name">Supplier Name</option>
        <option value="supplier_addr">Supplier Address</option>
        <option value="supplier_email">Supplier Email</option>
      </select>
      <input type="text" name="newvalue" placeholder="New Value" required>
      <button type="submit">Update Supplier</button>
    </form>
  </div>
</body>
</html>
